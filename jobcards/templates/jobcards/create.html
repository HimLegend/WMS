{% extends 'core/base.html' %}
{% block title %}Jobcards{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Card | Workshop Manager</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Create New Job Card</h2>
        
        <!-- Job Card Form -->
        <form id="jobCardForm">
            <!-- Customer & Vehicle Selection -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Customer & Vehicle Details</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Customer Dropdown -->
                        <div class="col-md-6 mb-3">
                            <label for="customerSelect" class="form-label">Customer</label>
                            <select class="form-select" id="customerSelect" required>
                                <option value="" selected disabled>Select Customer</option>
                                <!-- Dynamically populated via API -->
                                <option value="1">John Doe (JD-001)</option>
                                <option value="2">Jane Smith (JS-002)</option>
                            </select>
                        </div>
                        
                        <!-- Vehicle Dropdown (updates based on customer) -->
                        <div class="col-md-6 mb-3">
                            <label for="vehicleSelect" class="form-label">Vehicle</label>
                            <select class="form-select" id="vehicleSelect" required>
                                <option value="" selected disabled>Select Vehicle</option>
                                <!-- Dynamically populated via API -->
                                <option value="1">Toyota Corolla (ABC-123)</option>
                                <option value="2">Honda Civic (XYZ-789)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Services Section -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Services & Parts</h5>
                </div>
                <div class="card-body">
                    <!-- Service Selection -->
                    <div class="mb-3">
                        <label for="serviceSelect" class="form-label">Select Service</label>
                        <select class="form-select" id="serviceSelect">
                            <option value="" selected disabled>Select Service</option>
                            <option value="1">Oil Change ($50)</option>
                            <option value="2">Brake Inspection ($80)</option>
                            <option value="3">Engine Tune-Up ($120)</option>
                        </select>
                    </div>
                    
                    <!-- Parts Used (Dynamic List) -->
                    <div class="mb-3">
                        <label class="form-label">Parts Used</label>
                        <div class="row mb-2">
                            <div class="col-md-5">
                                <select class="form-select part-select">
                                    <option value="" selected disabled>Select Part</option>
                                    <option value="1">Engine Oil ($25)</option>
                                    <option value="2">Brake Pads ($40)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control part-qty" placeholder="Qty" min="1" value="1">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger remove-part">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" id="addPart">+ Add Part</button>
                    </div>
                </div>
            </div>

            <!-- Mechanic & Cost -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Assignment & Cost</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Mechanic Assignment -->
                        <div class="col-md-6 mb-3">
                            <label for="mechanicSelect" class="form-label">Assigned Mechanic</label>
                            <select class="form-select" id="mechanicSelect" required>
                                <option value="" selected disabled>Select Mechanic</option>
                                <option value="1">Alex Johnson</option>
                                <option value="2">Sam Wilson</option>
                            </select>
                        </div>
                        
                        <!-- Cost Summary -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Total Cost</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="totalCost" value="0.00" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Create Job Card</button>
                <a href="jobcards/list.html" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for dynamic behavior -->
    <script src="../static/js/jobcards/create.js"></script>
</body>
</html>

{% endblock %}
