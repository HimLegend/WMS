{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Create Customer</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="customerType" class="form-label">Customer Type</label>
      <select id="customerType" name="customer_type" class="form-control">
        <option value="">-- Select --</option>
        <option value="individual">Individual</option>
        <option value="company">Company</option>
      </select>
    </div>

    <!-- Individual Fields -->
    <div id="individualFields" style="display: none;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" id="name">
      </div>
    </div>

    <!-- Company Fields -->
    <div id="companyFields" style="display: none;">
      <div class="mb-3">
        <label for="company_name" class="form-label">Company Name</label>
        <input type="text" name="company_name" class="form-control" id="company_name">
      </div>
      <div class="mb-3">
        <label for="trn" class="form-label">TRN</label>
        <input type="text" name="trn" class="form-control" id="trn">
      </div>
    </div>

    <!-- Shared Fields -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" id="phone">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="email">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<script>
  const typeSelect = document.getElementById('customerType');
  const individualFields = document.getElementById('individualFields');
  const companyFields = document.getElementById('companyFields');

  typeSelect.addEventListener('change', function () {
    if (this.value === 'individual') {
      individualFields.style.display = 'block';
      companyFields.style.display = 'none';
    } else if (this.value === 'company') {
      individualFields.style.display = 'none';
      companyFields.style.display = 'block';
    } else {
      individualFields.style.display = 'none';
      companyFields.style.display = 'none';
    }
  });
</script>
{% endblock %}
