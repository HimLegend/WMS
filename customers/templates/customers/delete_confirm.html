{% extends 'core/base.html' %}
{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Delete Customer</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete customer <strong>{{ object }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'customer_detail' object.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
